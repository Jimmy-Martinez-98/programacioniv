    <b> <label for="formdocente">Formulario de Docentes</label></b>
   <form method ="POST">
    
    <div class="container">
        <div class="fila">
        <input required pattern="[A-Z](4)(0-9)](6)" type=text placeholder="codigo" id="txtcoddocente">
        </div>
        <div class="fila">
            <input required  pattern="[A-ZañÑ](3-65)" type="text" placeholder="Nombre" id="txtnombredoc">
        </div>
        <div class="fila">
            <input required type="text" placeholder="Direccion" id="txtdireccion" >
        </div>
        <div class="fila">
            <input required pattern="[0-9](4)-[0-9](4)" type="text" placeholder="Telefono" id="txttelefono">
        </div>

            <input type="submit" value="Guardar" id="btnguardar" >
        </div>
    </div>
   </form>
