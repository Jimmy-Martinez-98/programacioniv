<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilodeform.css">
    <title>Form Docente</title>
    
</head>


<body>
    
    <b> <label for="formdocente">Formulario de Docentes</label></b>
    <hr class="hr">  
    <div class="recuadro">
    
    <form method="POST">
        <img src="https://img2.freepng.es/20180627/wio/kisspng-computer-icons-user-profile-avatar-jain-icon-5b332c5add9336.0201786915300803469076.jpg" width="70px" height="70px">
        <br>
        <label for="titulo">Datos </label>
       <hr class="separador"> 

        <center>
        
            <input pattern="[a-zA-ZñÑ ]{3,65}" required type="text" placeholder="Nombre" >
            <input pattern="[a-zA-ZñÑ ]{3,65}" required type="text" placeholder="Apellido">
            <br><br>
        <input pattern="{3,8 }" required type="text" maxlength="6" placeholder="Escalafon">
    
        <input required type="text" maxlength="8" placeholder="Telefono">
        <br><br>
        <textarea pattern="[\w]{10,150}" required cols="30" rows="3" placeholder="Direccion..."></textarea> 
        <br><br>
        <input type="submit" value="Guardar"></center>
    </form>
   </body>
</html>
