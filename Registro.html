<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<form v-on:submit.prevent="guardarusuario"  data-accion="nuevo" data-idusuario='' id="frm-usuarios" method="post">
		<div class="card text-white bg-dark mb-3" style="max-width: 30rem;">
			<div class="card-header">
					<div class="row">
						<div class="col-6">
							<h2>Registro</h2>
						</div>
						<div class="col-6">
							<a v-on:click="IniciarSesion" href="#" class="float-right text-white">Iniciar Sesion</a>
						</div>
					</div>
			</div>
			<div class="card-body">
			
				<div class="row">
					<div class="col-6">
						
						<div class="input-group mb-3">
							<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" v-model="usuario.nombreu" placeholder="Nombre usuario" aria-label="nombre" aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="col-6">
							<select v-model="usuario.selected" class="custom-select" id="inputGroupSelect01">
								<option disabled value="">Que eres?</option>
							  <option value="Productor Pequeño">Productor Pequeño</option>
							  <option value="Cooperativa">Cooperativa</option>
							 
							</select>
						 </div>
							<div class="col-6">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
									</div>
									<input type="text" class="form-control" v-model="usuario.nombrecooperativa" placeholder="N. Cooperativa" aria-label="nombre" aria-describedby="basic-addon1">
								</div>
						 </div>
						 <div class="col-6">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1"><i class="fas fa-mobile-alt"></i></span>
								</div>
								<input type="text" class="form-control" v-model="usuario.telefono" placeholder="Telefono" aria-label="telefono" aria-describedby="basic-addon1">
							</div>
						 </div>
						<div class="col-6">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
									</div>
									<input type="email" class="form-control" v-model="usuario.correo" placeholder="Correo" aria-label="nombre" aria-describedby="basic-addon1">
								</div>
							</div>
							<div class="col-6">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
									</div>
									<input type="password" class="form-control" v-model="usuario.pass" placeholder="COntraseña" aria-label="nombre" aria-describedby="basic-addon1">
								</div>
							</div>
							<div class="col-12"> <div class="input-group">
								<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-address-book"></i></span>
								</div>
								<textarea class="form-control" placeholder="Direccion" v-model="usuario.direccion" aria-label="direcicon"></textarea>
								</div> 
							</div>
							<div class="col-12 mt-3">
								<input type="submit" class="btn btn-success btn-block" value="Registrarme">
							</div>
					 </div>

					 
					 </div>
					 <div class="card-footer">
						<div class="alert alert-primary" role="alert"> 
							{{usuario.msg}}
								
						</div>
					</div>
						
				</div>
				</div>
			</div>
		</div>
			
		
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="public/js/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="public/vistas/usuario/usuario.js"></script>
	<script src="https://unpkg.com/vue-select@3.0.0"></script> 

</body>
</html>
