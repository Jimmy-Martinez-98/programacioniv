        <div class="collapse navbar-collapse " id="navbarNavAltMarkup ">

          </li>

   <div class="container-sm mt-4 bg-white " id="slider">
    <div class="container ">
      <div class="row">
        <div class="col-sm-4" v-for="datos in productos">
          <div class="card mb-3 mt-2" id="fondo">
            <img v-bind:src="datos.imagen" height="200" class="card-img-top" alt="..." 
            data-toggle="popover" data-trigger="hover"
            title="Descripcion" v-bind:data-content="datos.descprod"
            >

            <div class="card-body">
              <h5 class="card-title">{{datos.nombre_producto}}</h5>

           
            </div>
            <div class="card-footer">
              <p class="card-text float-left"><small class="text-muted">{{datos.nombreu}}</small></p>
              <p class="card-text float-right"><small class="text-muted">{{datos.precio_venta}}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>

   </div>
