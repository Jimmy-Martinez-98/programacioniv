<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- css of vuesax -->
    <link href="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Animatecss -->
    <link rel="stylesheet" href="public/vistas/blog/css/libs/animate.css">
    <!-- Bootstrap css-->
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">

    <!-- Font Awesome iconos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- My Css -->
    <link rel="stylesheet" href="public/css/estilos.css">
    <link rel="icon" href="public/img/logo2,0icon.ico">
    <title>Agro Producers </title>
  </head>
  <style>
    .activa {
      display: block;
      background-color: rgba(247, 245, 245, 0.178);
      border-radius: 4px;
    }

  </style>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top  " id="hola">
      <a class="navbar-brand" href="index.html"> <img height="50" src="public/img/logo2,0.png" alt=""></a>

      <button class="navbar-toggler boton" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto uls">
          <li class="nav-item  lis" :class="{'activa':active==0}" @click="active = 0">
            <a class=" nav-link  as" id="home" href="#" @click="inicio">
              <h4>Inicio</h4> <span class="sr-only"></span>
            </a>
          </li>
          <li class="nav-item lis" :class="{'activa':active == 1}" @click="active = 1">
            <a class="nav-link as " id="verduras" href="#" @click="verdura">
              <h4>Verduras</h4>
            </a>
          </li>
          <li class="nav-item lis" :class="{'activa':active == 2}" @click="active = 2">
            <a class="nav-link as" id="frutos" href="#" @click="fruto">
              <h4>Frutos</h4>
            </a>
          </li>
          <li class="divicio lis" :class="{'activa':active == 3}" @click="active = 3">
            <a class="nav-link  as" id="legumbres" href="#" @click="legumbre">
              <h4>Legumbres</h4>
            </a>
          </li>
          <li class="divicio lis" :class="{'activa' :active== 4}" @click="active = 4">
            <a class="nav-link  as" id="Blog" href="#" @click="blog">
              <h4>Conservación</h4>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav uls ml-auto">
          <li class="lis">
            <a class="nav-link  as" id="login" href="#Login" @click="login" v-if="session=='regrese'">
              <h4> Iniciar Sesion</h4>
            </a>
            <div class="dropdown ml-auto " v-else>
              <a class="btn btn-lg  dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                data-hover="dropdown">
                <span v-if="datoscuenta.nombreUsuario!=''">{{datoscuenta.nombreUsuario}}</span>
                <span v-else>{{datoscuenta.nombreCooperativa}}</span>
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink"
                style="position: absolute; box-shadow: 0.5px 0.5px 7px  black;">
                <a class="dropdown-item " href="#" @click="observarUsuario">
                  Perfil <em class="fas fa-user-tie"></em></a>
                <a v-if="datoscuenta.role==1" class="dropdown-item " href="public/vistas/bandeja/bandeja.html">Inbox<em
                    class="fas fa-inbox"></em></a>
                <a @click="singOut" class="dropdown-item " href="#SignOut">
                  Cerrar Sesión <em class="fas fa-sign-in-alt"></em></a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div id="contenedor" class="container-fluid ml-auto mr-auto align-bottom" style="margin-top: 100px; "></div>
    <footer class=" d-flex justify-content-center ">
      <iframe src="public/vistas/footer/footer.html" frameborder="0"></iframe>
    </footer>
    <!--js libreria-->
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-storage.js"></script>

    <script src="public/js/configFirebase.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- jQuery-ui -->
    <script src="public/js/jquery-ui.js"></script>
    <!-- bootstrap -->
    <script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
    <!-- vuejs -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.js"></script>

    <!-- wow.js -->
    <script type="text/javascripts" src="public/vistas/blog/dist/wow.js"></script>


    <!-- js propio -->
    <script src="public/js/app.js"></script>
