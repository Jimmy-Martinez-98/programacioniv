<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">	
	<link rel="stylesheet" href="public/vistas/login/login.css">
	<title>Recuperacion de Cuenta</title>
</head>
<body>
	<div class="container">
	<form action=""  v-on:submit.prevent="Recuperar"  id="frm-Recuperar" method="post">
		<div class="row">
			<div class="col-3">
						<a v-on:click="atras" href="#" class="float-left text">Atras</a>
					</div>
					<div class="col-6">
						<h2 class="text-white">Recuperacion</h2>
					</div>
				
				</div>	
				<hr>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
					  <span class="input-group-text" id="basic-addon1"><i class="fas fa-unlock"></i></span>
					</div>
					<input type="email" class="form-control"  v-model="name.correo" placeholder="Correo" aria-label="correo" >
				</div>
	
				<div class="input-group mb-3">
					<div class="input-group-prepend">
					  <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
					</div>
					<input type="password" class="form-control"  v-model="name.pass" placeholder="Nueva Contraseña" aria-label="password" >
				</div>
	
				<div class="input-group mb-3">
					<div class="input-group-prepend">
					  <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
					</div>
					<input type="password" class="form-control"  v-model="name.confir" placeholder="Confirmar Contraseña" aria-label="password" >
				</div>
					<div class="d-flex justify-content-center">
						<input type="submit" id="validar" class="btn  btn-lg btn-block" value="Recuperar">
						
					</div>
	
					<div class="row pt-3">
						<div class="col-12 text-center">
							<div class="alert alert-success" role="alert"> 
								{{ name.msg }}
							</div>
						</div>
					</div>
			</div>		 
	</form>
</div>

	<script src="public/js/jquery-3.5.js"></script>
	<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
	<script src="public/js/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
	 <script src="public/vistas/login/contras.js"></script>
	 <script src="https://unpkg.com/vue-select@3.0.0"></script> 
</body>
</html>
