<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">	
	<link rel="stylesheet" href="public/vistas/login/login.css">
	<title>Recuperacion de Cuenta</title>
</head>
<body>
	<div class="container">
	<form action=""  v-on:submit.prevent="Recuperar"  id="frm-Recuperar" method="post">
		<div class="row">
			<div class="col-3">
						<a v-on:click="atras" href="#" class="float-left text">Atras</a>
					</div>
					<div class="col-6">
						<h2 class="text-white">Recuperacion</h2>
					</div>
				
				</div>	
				<hr>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
					  <span class="input-group-text" id="basic-addon1"><i class="fas fa-unlock"></i></span>
					</div>
					<input type="email" class="form-control"  v-model="name.correo" placeholder="Correo" aria-label="correo" >
						
				</div>
	
				<div class="input-group mb-3">
					<div class="input-group-prepend">
					  <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
					</div>
					<input type="password" id="nuevap" class="form-control" v-on:keyup="alerta"  v-model="name.pass" placeholder="Nueva Contraseña" aria-label="password" >
					
				</div>
	
				<div class="input-group mb-3">
					<div class="input-group-prepend">
					  <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
					</div>
					<input type="password" class="form-control" id="confir" v-model="name.confir" placeholder="Confirmar Contraseña" aria-label="password" >
					
					<span class="text-justify">
						Contiene entre <b>8 y 36</b> caracteres
						Contener <b>al menos 1 letra en mayúsculas y minúsculas</b>
						Contiene <b>al menos 1 número</b>
						No será lo mismo que Nombre de pantalla
					</span>
					<span class="bg-white" id="msgs"></span>	
				</div>
			
			
					<div class="d-flex justify-content-center">
						<input type="submit" id="validar" class="btn  btn-lg btn-block" value="Recuperar">
						
					</div>
	
		
			</div>		 
	</form>
</div>

	<script src="public/js/jquery-3.5.js"></script>
	<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
	<script src="public/js/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	 <script src="public/vistas/login/contras.js"></script>
</body>
</html>
