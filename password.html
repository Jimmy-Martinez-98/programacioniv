<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="public/vistas/login/login.css">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
	<title>Recuperacion de Cuenta</title>
</head>

<body>

	<form class="needs-validation container " v-on:submit.prevent="Recuperar" id="frm-Recuperar" novalidate>

		<div class="form-row">

			<div class="col-md-12 border-bottom">
				<a v-on:click="atras" href="#" class="float-left text">Atras</a>
				<h2 class="text-white d-flex justify-content-center text-dark">Recuperacion</h2>

			</div>
			<div class="col-md-12 mb-3">
				<label for="validationCustom01">Correo Electronico</label>
				<input type="email" class="form-control" v-model="resetPassword.correo" id="validationCustom01"
					required>
				<div class="invalid-feedback bg-light">
					Rellene este Campo
				</div>
			</div>
		</div>
		<button class="btn btn-primary btn-lg btn-block" type="submit">Recuperar</button>
	</form>



	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
	<script src="public/js/configFirebase.js"></script>


	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
			'use strict';
			window.addEventListener('load', function () {
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.getElementsByClassName('needs-validation');
				// Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function (form) {
					form.addEventListener('submit', function (event) {
						if (form.checkValidity() === false) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');
					}, false);
				});
			}, false);
		})();
	</script>

	<script src="public/js/jquery-3.5.js"></script>
	<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
	<script src="public/js/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script src="public/vistas/login/contras.js"></script>
</body>

</html>
