<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=1.0">
	<!-- css of vuesax -->
	<link href="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.css" rel="stylesheet">

	<link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="public/vistas/login/login.css">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
	<title>Recuperacion de Cuenta</title>
</head>

<body>

	<form class="needs-validation contenedor " v-on:submit.prevent="Recuperar" id="frm-Recuperar">
		<div class="form-row">
			<div class="col-12">
				<vs-button v-on:click="atras" square transparent RGB='#ffffff'>
					<i class='bx bx-chevron-left'></i>&nbsp;Atras
				</vs-button>
			</div>
			<div class="col-12 border-bottom mb-3">
				<h4 class="text-white d-flex justify-content-center text-dark">Recuperación de Cuenta</h2>
				
			</div>

			<div class="col-12 mb-3">
				<vs-input type="email" v-model="resetPassword.correo" dark placeholder="Correo" border required>
					<template #icon>
						<i class='bx bx-mail-send'></i>
					</template>
				</vs-input>
			</div>
		</div>
		<vs-button block square>
			<i class='bx bx-mail-send'></i>&nbsp; Recuperar Conraseña
		</vs-button>

		<div class="container">
			<div id='alerta'></div>
		</div>
	</form>



	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
	<script src="public/js/configFirebase.js"></script>


	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		crossorigin="anonymous"></script>
	<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
	<script src="public/js/jquery-ui.js"></script>
	<!-- vuejs -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script src="public/vistas/login/contras.js"></script>
</body>

</html>
