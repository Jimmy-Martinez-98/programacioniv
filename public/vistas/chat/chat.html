<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../bootstrap-4.4.1-dist//css/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="chats.css">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">

	<title>chat</title>
</head>

<body>
	<div class="contenedor">
		<div class="contenedor-msg" id="frm-chats">
			<div class="header-sidebar">
				<img width="30px" height="30px" src="../../../public/img/chat.png" alt="">
				<h4 class="ml-3"> {{}} </h4>

			</div>
			<div class="contener-msgs" id="tope">
				<div class="lista-mensajes">
					<ul class="listamsgs">
						<li class="listamsgs-item text-break mr-auto" v-for="message in allMessages"
							v-if="message.De!=mensajes.de">
							{{message.Mensaje}}
						</li>
						<li class="listamsgs-iteml text-break ml-auto mr-2" v-else>
							{{message.Mensaje}}
						</li>
					</ul>
				</div>
				<div class="card-footer" id="cargaImagen" hidden></div>
			</div>

			<div class="footer ">
				<input type="text" v-model="mensajes.msg" class="form-control" placeholder="Escribe un Mensaje">
				<a class="enviar" v-on:click="enviarMensaje"><i class="far fa-paper-plane"></i></a>
			</div>
		</div>

	</div>
	<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-storage.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
	<script src="../../js/configFirebase.js"></script>

	<script src="../../../public/js/jquery-3.5.js"></script>
	<script src="../../../bootstrap-4.4.1-dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script src="chat.js"></script>
	<script src="../../js/notificaciones.js"></script>
</body>

</html>
