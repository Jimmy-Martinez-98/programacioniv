<link rel="stylesheet" href="public/vistas/frutos/frutos.css">
<link rel="stylesheet" href="public/css/estilos.css">
<!-- Font Awesome iconos -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
<div class="container" id="frutas">
	<div class="container mt-3 mb-3  ">
		<div class="input-group input-group-lg wow fadeIn">
			<input type="search" class="form-control" v-model="valor" @keyup="autobusquda">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-lg" v-on:click="buscarF">
					<em class="fas fa-search"></em></span>
			</div>
		</div>

	</div>

	<div class="container bg-light forma wow fadeIn mb-5">
		<label for="">
			<hr class="bg-dark">
			Ordenar Por Precio: <button @click="descF" class=" btn btn-outline-dark"><img
					src="public/img/arrow-down.svg" alt="" width="32" height="32" title="Precio Descendiente"> </button>
			<button @click="ascF" class="btn btn-outline-dark"><img src="public/img/arrow-up.svg" alt="" width="32"
					height="32" title="Precio Ascendente"></button>
			<hr class="bg-dark">
		</label>

	</div>
	<div class="row py-2">
		<div class="col-sm-4 wow fadeIn" v-for="fruto in fruta">
			<div class="card-group mb-1">
				<div class="card w-75">
					<img v-bind:src="fruto.imagen" alt="" class="card-img-top" height="150px">
					<div class="card-body">
						<a class="hole text-break card-title text-center" href="#" @click="verProd(fruto)">
							<h4> {{fruto.nombreProducto}}</h4>
						</a>
						<p class="clasificacion mb-0 card-subtitle text-center">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
							<label class="form-check-label" for="inlineCheckbox1">&#9733;</label>
	
							<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
							<label class="form-check-label" for="inlineCheckbox2">&#9733;</label>
	
							<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
							<label class="form-check-label" for="inlineCheckbox3">&#9733;</label>
	
							<input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
							<label class="form-check-label" for="inlineCheckbox4">&#9733;</label>
	
							<input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
							<label class="form-check-label" for="inlineCheckbox5">&#9733;</label>
	
	
						</p>
						<div class="card-footer">
							<div class="row ">
								<div class="col-12 mt-3 d-flex justify-content-between">
									<p class="card-text "
										v-if="fruto.precioLibra!='' && fruto.precioArroba=='' && fruto.precioQuintal=='' && fruto.precioCaja==''">
										${{fruto.precioLibra}}
									</p>
									<p class="card-text "
										v-if="fruto.precioLibra=='' && fruto.precioArroba!='' && fruto.precioQuintal=='' && fruto.precioCaja==''">
										${{fruto.precioArroba}}
									</p>
									<p class="card-text "
										v-if="fruto.precioLibra=='' && fruto.precioArroba=='' && fruto.precioQuintal!='' && fruto.precioCaja==''">
										${{fruto.precioQuintal}}
									</p>
									<p class="card-text "
										v-if="fruto.precioLibra=='' && fruto.precioArroba=='' && fruto.precioQuintal=='' && fruto.precioCaja!=''">
										${{fruto.precioCaja}}
									</p>
									<p class="card-text "
										v-if="fruto.precioLibra!='' && fruto.precioArroba!='' && fruto.precioQuintal!='' && fruto.precioCaja!=''">
										${{fruto.precioLibra}}
									</p>
									<em class="far fa-heart fav " @click="addListaFrutos(fruto)"></em>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>


<script type="text/javascripts" src="public/vistas/blog/dist/wow.js"></script>
<script src="public/vistas/frutos/frutos.js"></script>
<script>
	var wow = new WOW(
		{
			boxClass: 'wow',      // animated element css class (default is wow)
			animateClass: 'animated', // animation css class (default is animated)
			offset: 0,          // distance to the element when triggering the animation (default is 0)
		}
	);
	wow.init();
</script>
