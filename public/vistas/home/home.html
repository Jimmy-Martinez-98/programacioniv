<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
<link rel="stylesheet" href="public/css/estilos.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="alertifyjs/css/alertify.css">
<link rel="stylesheet" href="public/vistas/blog/css/libs/animate.css">

<link rel="stylesheet" href="public/vistas/home/carousel.css">

<div id="slider" class="carousel slide bg-light mt-3 wow fadeIn" data-interval="false">
	<p> <b> Lo Mas Destacado</b></p>
	<div class="carousel-inner row w-100 mx-auto" role="listbox">
		<div class="carousel-item py-2 col-12 col-sm-6 col-md-4 col-lg-3  " :class="{'active':index===0}"
			v-for="(datos,index) in productos" :key="datos.idUsuario">
			<div class="targeta ">
				<img v-bind:src="datos.imagen">
				<div class="cuerpotargeta" style="height: 155px;">
					<a class="hole text-break" href="productos.html" target="_blank" v-on:click="verProd(datos)">
						<h5> {{datos.nombreProducto}}</h5>
					</a>
					<a href="#" class="info" v-if="datos.nombreCooperativa==''"> {{datos.nombreU}}</a>
					<a href="#" class="info text-break" v-else> {{datos.nombreCooperativa}}</a>
					<p class="clasificacion mb-0">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
						<label class="form-check-label" for="inlineCheckbox1">&#9733;</label>

						<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
						<label class="form-check-label" for="inlineCheckbox2">&#9733;</label>

						<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
						<label class="form-check-label" for="inlineCheckbox3">&#9733;</label>

						<input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
						<label class="form-check-label" for="inlineCheckbox4">&#9733;</label>

						<input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
						<label class="form-check-label" for="inlineCheckbox5">&#9733;</label>


					</p>

					<div class="row card-footer ">
						<div class="col-12">
							<p class="card-text float-left ">
								${{datos.precioVenta}}
							</p>
							<i class="far fa-heart fav float-right" @click="addlistaC(datos)"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon " aria-hidden="true"></span>
		<span class="sr-only ">Previous</span>
	</a>
	<a class="carousel-control-next" href="#slider" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>


<!-- todos los productos -->
<div class=" container mt-2  d-flex justify-content-center" id="todoproducto">
	<div class="row ">
		<div class="col-sm-4  wow fadeIn" v-for="todo in all" :key="todo.miproducto">
			<div class="targeta">
				<img v-bind:src="todo.imagen">
				<div class="cuerpotargeta" style="height: 155px;">
					<a class="hole " href="#"  v-on:click="verdetalle(todo)">
						<h5> {{todo.nombreProducto}}</h5>
					</a>
					<a href="#" class="info text-break" v-if="todo.nombreCooperativa==''"> {{todo.nombreU}}</a>
					<a href="#" class="info" v-else> {{todo.nombreCooperativa}}</a>
					<p class="clasificacion mb-0" v-model="todo.Libra">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
						<label class="form-check-label" for="inlineCheckbox1">&#9733;</label>

						<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
						<label class="form-check-label" for="inlineCheckbox2">&#9733;</label>

						<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
						<label class="form-check-label" for="inlineCheckbox3">&#9733;</label>


						<input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
						<label class="form-check-label" for="inlineCheckbox4">&#9733;</label>


						<input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
						<label class="form-check-label" for="inlineCheckbox5">&#9733;</label>
					</p>

					<div class="row card-footer ">
						<div class="col-12">
							<p class="card-text float-left ">
								${{todo.precioVenta}}
							</p>
							<i class="far fa-heart fav float-right" @click="addlista(todo)"></i>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	$(document).ready(function () {

		$('.carousel').carousel({
			wrap: false
		})
	});
	var wow = new WOW(
		{
			boxClass: 'wow',      // animated element css class (default is wow)
			animateClass: 'animated', // animation css class (default is animated)
			offset: 0,          // distance to the element when triggering the animation (default is 0)
		}
	);
	wow.init();

</script>
