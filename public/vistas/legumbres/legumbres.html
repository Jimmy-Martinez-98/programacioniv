<link rel="stylesheet" href="public/vistas/blog/css/libs/animate.css">
<link rel="stylesheet" href="public/css/estilos.css">
<link rel="stylesheet" href="public/vistas/legumbres/legumbres.css">


<div class="container" id="legum">
	<div class="input-group input-group-lg wow fadeIn">
		<input type="search" class="form-control" v-model="valor" @keyup="autobusquda">
		<div class="input-group-prepend" v-on:click="buscarL">
			<span class="input-group-text" id="inputGroup-sizing-lg"><em class="fas fa-search"></em></span>
		</div>
	</div>
	<div class="container bg-light forma wow fadeIn mb-5">

		<label for="">
			<hr class="bg-dark">
			Ordenar Por Precio:
			<button @click="descL" class=" btn btn-outline-dark">
				<img src="public/img/arrow-down.svg" alt="" width="32" height="32" title="Precio Descendiente">
			</button>
			<button @click="ascL" class="btn btn-outline-dark">
				<img src="public/img/arrow-up.svg" alt="" width="32" height="32" title="Precio Ascendente">
			</button>
			<hr class="bg-dark">
		</label>

	</div>
	<div class="row py-2">
		<div class="col-sm-4 wow fadeIn" v-for="le in legumbressss">
			<div class="card w-75 d-flex justify-content-center">
				<img v-bind:src="le.imagen" alt="" class="card-img-top" height="150px">
				<div class="card-body">
					<a class="hole text-break card-title text-center" href="#" @click="verProd(le)">
						<h4> {{le.nombreProducto}}</h4>
					</a>

					<p class="clasificacion mb-0 card-subtitle text-center">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
						<label class="form-check-label" for="inlineCheckbox1">&#9733;</label>

						<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
						<label class="form-check-label" for="inlineCheckbox2">&#9733;</label>

						<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
						<label class="form-check-label" for="inlineCheckbox3">&#9733;</label>

						<input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
						<label class="form-check-label" for="inlineCheckbox4">&#9733;</label>

						<input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
						<label class="form-check-label" for="inlineCheckbox5">&#9733;</label>


					</p>
					<div class="row px-3">
						<div class="col-12 d-flex justify-content-between">
								<p class="card-text "
									v-if="le.precioLibra!='' && le.precioArroba=='' && le.precioQuintal=='' && le.precioCaja==''">
									${{le.precioLibra}}
								</p>
								<p class="card-text "
									v-if="le.precioLibra=='' && le.precioArroba!='' && le.precioQuintal=='' && le.precioCaja==''">
									${{le.precioArroba}}
								</p>
								<p class="card-text "
									v-if="le.precioLibra=='' && le.precioArroba=='' && le.precioQuintal!='' && le.precioCaja==''">
									${{le.precioQuintal}}
								</p>
								<p class="card-text "
									v-if="le.precioLibra=='' && le.precioArroba=='' && le.precioQuintal=='' && le.precioCaja!=''">
									${{le.precioCaja}}
								</p>
								<p class="card-text "
									v-if="le.precioLibra!='' && le.precioArroba!='' && le.precioQuintal!='' && le.precioCaja!=''">
									${{le.precioLibra}}
								</p>
							<em class="far fa-heart fav  " @click="addlistaL(le)"></em>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascripts" src="public/vistas/blog/dist/wow.js"></script>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script src="public/vistas/legumbres/legumbress.js"></script>
<script>
	var wow = new WOW(
		{
			boxClass: 'wow',      // animated element css class (default is wow)
			animateClass: 'animated', // animation css class (default is animated)
			offset: 0,          // distance to the element when triggering the animation (default is 0)
		}
	);
	wow.init();
</script>
