<link rel="stylesheet" href="public/vistas/verduras/verduras.css">
<link rel="stylesheet" href="public/css/estilos.css">

<div class="container mt-3 mb-3">
	<div class="container wow fadeIn" id="vegetales">
		<div class="input-group input-group-lg ">
			<input type="search" class="form-control input" v-model="valor" @keyup="autobusquda">
			<div class="input-group-prepend" v-on:click="buscarV">
				<span class="input-group-text" id="inputGroup-sizing-lg">
					<i class="fas fa-search"></i></span>
			</div>
		</div>
		<div class="row py-2 bg-ligth  wow fadeIn">
			<div class="container bg-light forma mb-5">
				<label for="">
						<hr class="bg-dark">
					Ordenar Por Precio:
					<button @click="descP" class=" btn btn-outline-dark">
						<img src="public/img/arrow-down.svg" alt="" width="32" height="32" title="Precio Descendiente">
					</button>
					<button @click="ascP" class="btn btn-outline-dark">
						<img src="public/img/arrow-up.svg" alt="" width="32" height="32" title="Precio Ascendente">
					</button>
						<hr class="bg-dark">
				</label>
			</div>
			<div class="col-sm-4 mt-3  wow fadeIn" v-for="clay in verdes">
				<div class="targeta " style="height: 400;">
					<img v-bind:src="clay.imagen" alt="">
					<div class="cuerpotargeta">
						<a class="hole text-break" href="#" @click="verProd(clay)">
							<h4> {{clay.nombreProducto}}</h4>
						</a>
						<a href="#" class="info" v-if=" clay.nombreCooperativa==''"><span> {{clay.nombreU}}</span></a>
						<a href="#" class="info" v-else> {{clay.nombreCooperativa}}</a>
						<p class="clasificacion mb-0">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
							<label class="form-check-label" for="inlineCheckbox1">&#9733;</label>

							<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
							<label class="form-check-label" for="inlineCheckbox2">&#9733;</label>

							<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
							<label class="form-check-label" for="inlineCheckbox3">&#9733;</label>

							<input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
							<label class="form-check-label" for="inlineCheckbox4">&#9733;</label>

							<input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
							<label class="form-check-label" for="inlineCheckbox5">&#9733;</label>


						</p>
						<div class="row ">
							<div class="col-12 mt-3">
								<p class="card-text float-left" v-if="clay.precioLibra==''">
									${{clay.precioCaja}}
								</p>
								<p class="card-text float-left" v-else>
									${{clay.precioLibra}}
								</p>
								<i class="far fa-heart fav float-right" @click="addlistaV(clay)"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="public/vistas/verduras/verdura.js"></script>
	<script>
		var wow = new WOW(
			{
				boxClass: 'wow',      // animated element css class (default is wow)
				animateClass: 'animated', // animation css class (default is animated)
				offset: 0,          // distance to the element when triggering the animation (default is 0)
			}
		);
		wow.init();
	</script>
