
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
	<link rel="stylesheet" href="public/vistasPerfil/addproducto/adproducto.css">
</head>
<body>
	<div class="container bg card" id="frm-productoN">
		<form action="#" method="post" enctype="multipart/form-data" > 
				<h1 class=" h1s">Nuevo Producto</h1>
				<hr class="hrs">
				<div class="d-flex justify-content-center">
					<div class="card mb-2" style="width: 18rem;">
						<img width="200" height="200" id="img-preview" class="card-img-top"  alt="la imagen va aquÃ­" >
						<input id="img-uploader"  required   type="file" class="form-control"> 
						<progress id="img-upload-bar" value="0" max="100" style="width: 100%"></progress>
					</div>	 
				</div> 
				 
				
				<div class="form-group  ">
					<label for="nameproduct">Nombre  Producto</label>
					<input   v-model="publicP.nombre" type="text"  class="form-control" id="addproducto" aria-describedby="productohelp" placeholder="Ingresa Producto">
				  
				</div>
				  <div class="form-group">
					<label for="desc">Descripcion Producto</label>
					<input  v-model="publicP.descripcion" type="text" class="form-control" id="descproducto" placeholder="Ingresa Descripcion">

				</div>
				  <div class="row">
					  <div class="col-6">
						<div class="form-group">
							<label for="categoria">Categoria Producto</label>
							<input v-model="publicP.Categoria" type="text" class="form-control"  id="categoria" placeholder="Ingresa Categoria">
						 
						
						</div>
					  </div>
					  <div class="col-6">
						<div class="form-group">
							<label for="cantidad">Cantidad  Existencias</label>
							<input v-model="publicP.Existencias"pattern="[0-9]{6}" maxlength="6 " type="text" class="form-control"  id="cantidad" placeholder="Ingresa Cantidad">
						  
							
						</div>
					  </div>
					  <div class="col-6">
						<div class="form-group">
							<label for="cantidad">Precio</label>
							<input v-model="publicP.Precio" pattern="[0-9]{6}" maxlength="6" minlength="2" type="text" class="form-control"  id="precio" placeholder="Ingresa Precio">
						  
						
						</div>
					  </div>
					  <div class="col-6">
						<div class="form-group">
							<label for="cantidad">Precio De Venta</label>
							<input  v-model="publicP.precioventa" pattern="[0-9]{6}" maxlength="6" minlength="2"  type="text" class="form-control"  id="precioventa" placeholder="Ingresa Precio de Venta">
			
						</div>
					  </div>
				  </div>
				  <div class="tiempo mb-2">
					<input v-model="publicP.fechasubida"  type="date" >

				</div>
				 
					  <div class="card-footer-fluid pb-2">
					<div class="btn-group botones mt-3 mb-2" role="group" aria-label="Basic example">
					
						<button type="button" class="btn btn-secondary btn-lg btn-small " data-toggle="modal" data-target=".bd-example-modal-lg">Modificar Producto</button>
						<button  v-on:click="guardar" type="button" class="btn btn-success btn-lg btn-small" >Publicar</button>
					  </div>
					
					</div>
		
		
		
		</form>
	</div>
	<script src="public/js/jquery-3.5.js"></script>
	<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="public/vistasPerfil/addproducto/productosadd.js"></script>
</body>
</html>
