
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
	<link rel="stylesheet" href="public/vistasPerfil/addproducto/adproducto.css">
</head>
<body>





	
		<form  enctype="multipart/form-data" id="frm-productoN" class="container bg card"> 
				<h1 class=" h1s">Nuevo Producto</h1>
				<hr class="hrs">
				<div class="d-flex justify-content-center">
					<div class="card mb-2 px-3" style="width: 18rem;">
						<img width="200" height="200" v-if="imagen!=''" id="img-preview" :src='imagen' v-bind:src="publicP.imagen" class="card-img-top"  alt="la imagen va aquÃ­" >
						<img width="200" height="200" v-else src="public/img/ico.png" class="card-img-top" >
						<input @change="obtenerimagen"  required name="archivo"   type="file" class="form-control"> 
						
					</div>	 
				</div> 
			
				 
				
				<div class="form-group ">
					<label for="nameproduct">Nombre  Producto</label>
					<input   v-model="publicP.nombre_producto" type="text"  class="form-control" id="addproducto" aria-describedby="productohelp" placeholder="Ingresa Producto">
					
				</div>
				  <div class="form-row">
					  <div class="col-md-6 mb-3">
						<div class="form-group">
							<label for="desc">Descripcion Producto</label>
							<textarea  v-model="publicP.descprod" type="text" class="form-control" id="descproducto" placeholder="Ingresa Descripcion"></textarea>
		
						</div>
					  </div>
					  <div class="col-md-6 mb-3">
						<div class="form-group">
							<label for="desc">Codigo Producto</label>
							<input  v-model="publicP.codigo_producto" type="text" pattern="[0-9]{8}" maxlength="8" minlength="4" class="form-control codigo" id="codigoproducto" placeholder="Ingresa Codigo">	
						</div>
					
					  </div>
				
				
				
					  <div class="col-md-6 mb-3">
						<div class="form-group">
							<label for="categoria">Categoria Producto</label>
							<select class="custom-select" required v-model="publicP.categoria" id="inputGroupSelect01">
								<option value="" disabled required>Categoria</option>
								 <option value="Verduras">Verduras</option>
								 <option value="Frutos">Frutos</option>
								 <option value="Legumbres">Legumbres</option>
							   </select>			
							
						</div>
					  </div>
					  <div class="col-md-6 mb-3">
						<div class="form-group">
							<label for="cantidad">Cantidad  Existencias</label>
							<input v-model="publicP.existencias" pattern="[0-9]{6}" maxlength="6 " type="text" class="form-control"  id="cantidad" placeholder="Ingresa Cantidad">
						  
							
						</div>
					  </div>
					  <div class="col-md-6 mb-3">
						<div class="form-group">
							<label for="cantidad">Precio</label>
							<input v-model="publicP.precio" pattern="[0-9]{6}" maxlength="6" minlength="2" type="text" class="form-control"  id="precio" placeholder="Ingresa Precio">
						  
						
						</div>
					  </div>
					  <div class="col-md-6 mb-3">
						<div class="form-group">
							<label for="cantidad">Precio De Venta</label>
							<input  v-model="publicP.precio_venta" pattern="[0-9]{6}" maxlength="6" minlength="2"  type="text" class="form-control"  id="precioventa" placeholder="Ingresa Precio de Venta">
			
						</div>
					  </div>
					  <div class="col-md-6 mb-3">
						<div class="form-group">
							<label for="cantidad">Fecha</label>
							<input v-model="publicP.fecha_subida"class="form-control"  type="date" >
						</div>
					  </div>
	
					  <div class="col-md-3 mb-3">
						<div class="form-group">
							<label for="forma_venta">Forma de Venta</label>
							 <div class="custom-select" multiple required  id="validationCustom04">
								<div class="form-check form-check-inline">
									<input class="form-check-input"  v-model="tventa.libra"	 type="checkbox" id="libra" value="Libra">
									<label class="form-check-label" for="libra">Libra</label>
								  </div>
								  <div class="form-check form-check">
									<input class="form-check-input" v-model="tventa.arroba"  type="checkbox" id="arroba" value="Arroba">
									<label class="form-check-label" for="arroba">Arroba</label>
								  </div>
								  <div class="form-check form-check-inline">
									<input class="form-check-input"  v-model="tventa.quintal" type="checkbox" id="quintal" value="Quintal" >
									<label class="form-check-label" for="quintal">Quintal</label>
								  </div>
							   </div>			
							
						</div>
						<p>hola: {{tventa}}</p>
					
					  </div>
					  <div class="col-md-3 mb-3 ">
						<label class="d-flex justify-content-center">Eligio </label>
						<div class="container bg-light rounded">
						
							<div class="form-inline mb-2  ">
								<ul class="list-group list-group-horizontal-lg" v-for="eleccion in tventa":key="eleccion.id" >  
								   <li class=" ml-3 list-item mb-2 mt-2">{{eleccion}}</li>	
								 </ul>
								
	   
						  </div>
						</div>
					</div>

				  </div>
				 
					  <div class="card-footer-fluid pb-2">
					<div class="btn-group botones mt-3 mb-2" role="group" aria-label="Basic example">
						<button  v-on:click="guardar" type="button" class="btn btn-success btn-lg btn-small" >Publicar</button>
					  </div>
					
					</div>
		
		
		
		</form>





	
		  
		
	  <script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
	<script src="public/vistasPerfil/addproducto/productosadd.js"></script>
</body>
</html>
