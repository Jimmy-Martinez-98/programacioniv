<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
	<link rel="stylesheet" href="public/vistas/blog/css/libs/animate.css">
	<link rel="stylesheet" href="public/vistasPerfil/addproducto/adproducto.css">
</head>

<body>
	<form enctype="multipart/form-data" id="frm-productoN" class="container bg card wow fadeIn">
		<h1 class=" h1s">Nuevo Producto</h1>
		<hr class="hrs">
		<div class="d-flex justify-content-center">
			<div class="card mb-2 px-3" style="width: 18rem;">
				<img width="200" height="200" v-if="imagen!=''" id="img-preview" :src='imagen'
					v-bind:src="publicP.imagen" class="card-img-top" alt="la imagen va aquÃ­">
				<img width="200" height="200" v-else src="public/img/ico.png" class="card-img-top">
				<input @change="obtenerimagen" required name="archivo" type="file" class="form-control">
			</div>
		</div>
		<div class="form-group ">
			<label for="nameproduct">Nombre Producto</label>
			<input v-model.trim="publicP.nombreProducto" type="text" class="form-control" id="addproducto"
				aria-describedby="productohelp" placeholder="Ingresa Producto">
		</div>
		<div class="form-row">
			<div class="col-md-6 mb-3">
				<div class="form-group">
					<label for="desc">Descripcion Producto</label>
					<textarea v-model.trim="publicP.descProd" type="text" class="form-control" id="descproducto"
						placeholder="Ingresa Descripcion"></textarea>
				</div>
			</div>
			<div class="col-md-6 mb-3">
				<div class="form-group">
					<label for="desc">Codigo Producto</label>
					<input v-model.trim="publicP.codeProducto" type="text" pattern="[0-9]{4}" maxlength="4"
						minlength="4" class="form-control codigo" id="codigoproducto" placeholder="Ingresa Codigo">
				</div>
			</div>
			<div class="col-md-6 mb-3">
				<div class="form-group">
					<label for="categoria">Categoria Producto</label>
					<select class="custom-select" required v-model.trim="publicP.categoria" id="inputGroupSelect01">
						<option value="" disabled required>Categoria</option>
						<option value="Verduras">Verduras</option>
						<option value="Frutos">Frutos</option>
						<option value="Legumbres">Legumbres</option>
					</select>
				</div>
			</div>
			<div class="col-md-6 mb-3">
				<div class="form-group">
					<label for="cantidad">Cantidad Existencias</label>
					<input v-model.trim="publicP.existencias" pattern="[0-9]{6}" maxlength="6 " type="text"
						class="form-control money" id="cantidad" placeholder="050.10">
				</div>
			</div>
			<div class="col-md-6 mb-3">
				<div class="form-group">
					<label for="precio">Precio</label>
					<input v-model.trim="publicP.precio" pattern="[0-9]{6}" maxlength="6" minlength="2" type="number"
						class="form-control money" id="precio" placeholder="050.10">
				</div>
			</div>
			<div class="col-md-6 mb-3">
				<div class="form-group">
					<label for="precio_venta">Precio De Venta</label>
					<input v-model.trim="publicP.precioVenta" pattern="[0-9]{6}" maxlength="6" minlength="2"
						type="number" class="form-control money" id="precioventa" placeholder="050.10">
				</div>
			</div>
			<div class="col-md-6 mb-3">
				<div class="form-group">
					<label for="cantidad">Fecha</label>
					<input v-model="publicP.fechaSubida" class="form-control" type="date">
				</div>
			</div>
			<div class="col-md-6 mb-3 bg-white rounded">
				<label for="forma_venta" class="d-flex justify-content-center">Forma de Venta</label>
				<div class="form-group d-flex justify-content-center">
					<div class="form-check-inline " required id="validationCustom04">
						<div class="form-check form-check-inline">
							<input class="form-check-input" v-model="publicP.libra" type="checkbox" id="libra"
								value="Libra">
							<label class="form-check-label" for="libra">Libra</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" v-model="publicP.arroba" type="checkbox" id="arroba"
								value="Arroba">
							<label class="form-check-label" for="arroba">Arroba</label>
						</div>
						<div class="form-check form-check-inline ">
							<input class="form-check-input" v-model="publicP.quintal" type="checkbox" id="quintal"
								value="Quintal">
							<label class="form-check-label" for="quintal">Quintal</label>
						</div>
						<div class="form-check form-check-inline ">
							<input class="form-check-input" v-model="publicP.caja" type="checkbox" id="caja"
								value="caja">
							<label class="form-check-label" for="caja">Caja</label>
						</div>
						<div class="form-check form-check-inline ">
							<input class="form-check-input" v-model="publicP.unidad" type="checkbox" id="caja"
								value="Unidad">
							<label class="form-check-label" for="unidad">Unidad</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="card-footer-fluid pb-2">
			<div class="btn-group botones mt-3 mb-2" role="group" aria-label="Basic example">
				<button v-on:click="guardar" type="button" class="btn btn-primary btn-lg btn-small">Publicar</button>
			</div>
		</div>
	</form>




	<script src="public/js/jquery.mask.js"></script>
	<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>

	<script src="public/vistasPerfil/addproducto/productosadd.js"></script>
	<script src="public/vistas/blog/dist/wow.js"></script>
	<script>
		var wow = new WOW(
			{
				boxClass: 'wow',      // animated element css class (default is wow)
				animateClass: 'animated', // animation css class (default is animated)
				offset: 0,          // distance to the element when triggering the animation (default is 0)
			}
		);
		wow.init();
	</script>
</body>

</html>
