<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="public/vistasPerfil/addproducto/adproducto.css">
	<link rel="stylesheet" href="public/vistasPerfil/editarpublicacion/editar.css">
	<link rel="stylesheet" href="public/vistas/blog/css/libs/animate.css">
	<title>edicion</title>
</head>

<body>

	<div class="form-row">
		<div class="col-md-12 wow fadeIn">
			<div class="container-fluid rounded">
				<form enctype="multipart/form-data" class="form-row p-2 bg rounded" id="frm-edit">
					<div class="col-md-12 mt-2">
						<h1 class=" h1s">Edicion de Producto</h1>
						<hr class="text-dark">
						<div class="form-group ">
							<div class="d-flex justify-content-center">
								<div class="card mb-2" style="width: 18rem;">
									<img width="200" height="200" v-if="mod.imagen!=''" id="img-preview"
										:src="mod.imagen" class="card-img-top" alt="la imagen va aquÃ­">
									<img width="200" height="200" v-else src="public/img/ico.png"
										class="card-img-top p-2">
									<input @change="obtenerimagen" name="archivo" type="file" class="form-control">
									<div class="card-footer py-2" id="barra"></div>
								</div>

							</div>
							<label for="nameproduct">Nombre Producto</label>
							<input v-model="mod.nombreProducto" type="text" class="form-control" id="addproducto"
								aria-describedby="productohelp" placeholder="Ingresa Producto">

						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="desc">Descripcion Producto</label>
							<textarea v-model="mod.descProducto" type="text" class="form-control" id="descproducto"
								placeholder="Ingresa Descripcion"></textarea>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="desc">Codigo Producto</label>
							<input v-model="mod.codeProducto" type="text" maxlength="8" minlength="4"
								class="form-control codigo" id="codigoproducto"
								placeholder="Ingresa codigo del Producto">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="categoria">Categoria Producto</label>
							<select class="custom-select" required v-model="mod.categoria">
								<option value="" disabled required>Categoria</option>
								<option value="Verduras">Verduras</option>
								<option value="Frutos">Frutos</option>
								<option value="Legumbres">Legumbres</option>
							</select>

						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="cantidad">Cantidad Existencias</label>
							<input v-model="mod.existencias" pattern="[0-9]{6}" maxlength="6 " type="text"
								class="form-control" id="cantidad" placeholder="Ingresa Cantidad">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="cantidad">Precio</label>
							<input v-model="mod.precio" maxlength="6" minlength="2" type="text" class="form-control"
								id="precio" placeholder="Ingresa Precio">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="cantidad">Precio De Venta</label>
							<input v-model="mod.precioVenta" maxlength="6" minlength="2" type="text"
								class="form-control" id="precioventa" placeholder="Ingresa Precio de Venta">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="cantidad">Fecha</label>
							<input v-model="mod.fechaSubida" class="form-control" type="date">
						</div>
					</div>
					<div class="col-md-6 bg-light rounded">
						<label for="forma_venta" class="d-flex justify-content-center">Forma de Venta</label>
						<div class="form-group d-flex justify-content-center">
							<div class="form-check-inline " id="validationCustom04">
								<div class="form-check form-check-inline">
									<input class="form-check-input" v-model="mod.libra" type="checkbox" id="libra"
										value="Libra">
									<label class="form-check-label" for="libra">Libra</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" v-model="mod.Arroba" type="checkbox" id="Arroba"
										value="Arroba">
									<label class="form-check-label" for="Arroba">Arroba</label>
								</div>
								<div class="form-check form-check-inline ">
									<input class="form-check-input" v-model="mod.Quintal" type="checkbox" id="Quintal"
										value="Quintal">
									<label class="form-check-label" for="Quintal">Quintal</label>
								</div>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" v-model="mod.Caja" type="checkbox" id="Caja"
									value="Arroba">
								<label class="form-check-label" for="Caja">Caja</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" v-model="mod.Unidad" type="checkbox" id="Unidad"
									value="Arroba">
								<label class="form-check-label" for="Unidad">Unidad</label>
							</div>
						</div>

					</div>
					<div class="card-footer-fluid col-12 pb-2 ">
						<div class="form-row">
							<div class="col-md-12">
								<div class="btn-group botones mt-3 mb-2" role="group" aria-label="Basic example">
									<input @click="ModificarPublicacion" type="button"
										class="btn btn-primary btn-lg btn-small text-white" value="Guardar Cambios">

								</div>
							</div>


						</div>
					</div>
			</div>
			</form>
		</div>
	</div>

	<div class="container  p-3 col-md-12 mt-3 wow fadeIn" id="frmMis">
		<div class="table-responsive-sm">
			<table class="table bg ">
				<thead>
					<tr>
						<form class="form-control ">
							<input type="text" class="form-control fondotext" v-model="valor" id="busquedap"
								v-on:keyup="buscar" placeholder="Buscar Producto por: codigo, Nombre o Categoria">
						</form>
					</tr>
				</thead>
				<tbody class="scrollable">
					<tr v-for="productos in todo_prod" :key="productos.idUsuario" v-on:click="modi(productos)">
						<th scope="row">{{productos.codeProducto }}</th>
						<td>
							<img :src="productos.imagen" width="100px" height="50px">
						</td>
						<td>{{productos.nombreProducto }}</td>
						<td class="text-justify">{{productos.descProducto}}</td>
						<td>{{ productos.categoria}}</td>

					</tr>
				</tbody>
			</table>
		</div>

	</div>
	</div>





	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script src="public/vistasPerfil/editarpublicacion/editar.js"></script>
	<script src="public/vistas/blog/dist/wow.js"></script>
	<script>
		var wow = new WOW(
			{
				boxClass: 'wow',      // animated element css class (default is wow)
				animateClass: 'animated', // animation css class (default is animated)
				offset: 0,          // distance to the element when triggering the animation (default is 0)
			}
		);
		wow.init();
	</script>
</body>

</html>
