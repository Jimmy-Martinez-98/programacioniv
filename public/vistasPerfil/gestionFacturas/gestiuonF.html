<link href="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.css" rel="stylesheet">
<link rel="stylesheet" href="public/vistasPerfil/gestionFacturas/css/style.css">
<div>



    <div class="container w-100">
        <div class="table-responsive">
            <table class="table table-striped table-secondary " id="factura">
                <thead class="table-success">
                    <tr>
                        <th scope="col">ID P.</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Fecha L.</th>
                        <th scope="col">Descripci√≥n</th>
                        <th scope="col">Facturado A</th>
                        <th scope="col">T. Compra</th>
                        <th scope="col">cantidad</th>
                        <th scope="col">Total</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">{{datos.idPedido}}</th>
                        <td>{{datos.fecha}}</td>
                        <td>{{datos.fVence}}</td>
                        <td>{{datos.descripcion}}</td>
                        <td>{{OwnerOfOrder}}</td>
                        <td>{{datos.tCompra}}</td>
                        <td>{{datos.cant}}</td>
                        <td>{{datos.total}}</td>
                        <td v-if="datos.estado=='Verificada'"> <div id="badge"><strong class="badge badge-success w-100">{{datos.estado}}</strong></div></td>
                        <td v-if="datos.estado=='Anulada'"> <div id="badge"><strong class="badge badge-danger w-100">{{datos.estado}}</strong></div></td>
                        <td v-if="datos.estado==null||datos.estado==''"> <div id="badge"><strong class="badge badge-warning w-100">pendiente</strong></div></td>
                        <td>
                            <div class="dropup">
                                <button class="btn  dropdown-toggle" id="options" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa fa-bars" aria-hidden="true"></i>
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item item" @click.prevent="verificar(datos.idFacura)" href="#">
                                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                                        &nbsp;Verificar
                                    </a>
                                    <a class="dropdown-item item" href="#" @click.prevent="anular(datos.idFacura)">
                                        <i class="fa fa-times-circle" aria-hidden="true"></i>
                                        &nbsp;Anular
                                    </a>
                                </div>
                            </div>


                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.js"></script>
