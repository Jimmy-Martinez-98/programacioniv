<!-- waves csss -->
<link rel="stylesheet" href="public/css/waves.css">
<!-- css of vuesax -->
<link href="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.css" rel="stylesheet">
<form id="Entradas">
    <div class="row bg-light">
        <div class="col-6 mb-2">
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#addEntrada">Agregar
                Entrada</button>
        </div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped table-success">
                    <caption class="bg-light">
                        <div class="d-flex justify-content-between">
                            <strong>Lista de Entradas: Total de Entradas: {{entry.length}}</strong>
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item" v-if="page!=1" @click="page--">
                                        <a class="page-link " type="button">&laquo; Anterior</a>
                                    </li>

                                    <li class="page-item" :class="{'active': page==pageNumber}"
                                        v-for="pageNumber in  pages" :key="pageNumber" @click="page=pageNumber">
                                        <a class="page-link" type="button">{{pageNumber}}</a>
                                    </li>



                                    <li class="page-item " v-if="page< pages.length" @click="page++">
                                        <a class="page-link  " type="button">Siguiente &raquo;</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </caption>
                    <thead class="thead-dark ">
                        <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Nombre Producto</th>
                            <th scope="col">Fecha de Entrada</th>
                            <th scope="col">Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="datos in displayEntry" :key="datos.key">
                            <th scope="row">{{datos.codigoProducto}}</th>
                            <td>{{datos.nombreProducto}}</td>
                            <td>{{datos.fechaEntrada}}</td>
                            <td>{{datos.cantidadEntradas}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addEntrada" tabindex="-1" aria-labelledby="addEntrada" aria-hidden="true"
        data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h5 class="modal-title" id="addEntrada">Nueva Entrada</h5>
                    <button type="button" class="close" @click="borrar" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-12 mb-3">
                                <input type="text" required placeholder="Codigo Producto"
                                    v-model="seleccion.codeProducto" class="form-control">
                            </div>
                            <div class="col-12 mb-3">
                                <select class="custom-select" required v-model="seleccion">
                                    <option selected disabled>Choose...</option>
                                    <option v-for="nombre in productos" :value="nombre">{{nombre.nombreProducto}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <input type="date" required v-model="historialEntradas.fecha" class="form-control">
                            </div>
                            <div class="col-12 mb-3">
                                <input type="number" required placeholder="Cantidad de Entradas"
                                    v-model="historialEntradas.cantidad" class="form-control">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger button" @click="cerrar"
                        data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary button" @click="guardarEntrada">Confirmar
                        Entrada</button>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- vuejs -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.js"></script>
<!-- js waves -->

<script src="public/js/waves.js"></script>
<script>
    Waves.init();
    Waves.attach('button', ['waves-light']);
</script>
<script src="public/vistasPerfil/inventario/entradas/entradas.js"></script>
