<link rel="stylesheet" href="public/vistas/blog/css/libs/animate.css">
<form id="list_deseos" class="mb-3">
	<link rel="stylesheet" href="public/vistasPerfil/listadeseos/list.css">
	<ul v-if="AllDeseos" class="list-group card p-2 wow fadeIn fondoListaDeseos"
		style="border-radius: 0px; box-shadow: 5px 5px 5px #aaaaaa;">
<li class="card bg-white" v-for="Deseos in AllDeseos" style="border-radius: 0%; box-shadow: 1px 1px 3px #aaaaaa;">
			<div class="form-row card-body ">
				<div class="col-md-3 m-auto">
					<img :src="Deseos.imagen" class="rounded" width="100%" height="200" alt="">
				</div>
				<div class="col-md-7 mt-5">
					<h2 class="mb-3 font-weight-bold "> {{Deseos.nombreProducto}}</h2>
					<div class="mt-5">
						<span class="text-black-50 mr-4">${{Deseos.precioLibra}}</span>
						<span class="text-black-50 ml-5"
							v-if="Deseos.nombreCooperativa!=''">{{Deseos.nombreCooperativa}}</span>
						<span class="text-black-50 mr-auto" v-else>{{Deseos.nombreUsuario}}</span>
					</div>

				</div>

				<div class="col-md-2  mb-2 mt-3">
					<button class="btn btn-outline-danger mb-5 mr-auto "
						@click.prevent="deleteproducto(Deseos.idLista)">Eliminar de la Lista</button>

					<button @click.prevent="comprara(Deseos)" class="btn btn-secondary mb-5   mr-auto">
						Comprar Ahora
					</button>

				</div>

			</div>
		</li>
	</ul>




	<div class="container" v-else>
		<h1 class="text-black d-flex justify-content-center ">Aun No Tienes Productos...</h1>
	</div>
</form>
<script src="public/vistasPerfil/listadeseos/lista_deseos.js"></script>
<script src="public/vistas/blog/dist/wow.js"></script>
<script>
	var wow = new WOW(
		{
			boxClass: 'wow',      // animated element css class (default is wow)
			animateClass: 'animated', // animation css class (default is animated)
			offset: 0,          // distance to the element when triggering the animation (default is 0)
		}
	);
	wow.init();
</script>
