<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
</head>
<body>
	<form action="#" method="post" id="frm-ofertas">
		
		<div class="bg-white">
			<ul class="list-group" v-for="datos in productos":key="datos.miproducto" >
				<li class="list-group-item"><div class="row">
					<div class="col-md-3">
						<div class="container">
						<img width="250" height="200" id="img-preview" v-bind:src="datos.imagen"   alt=" image">
						</div>
					</div>
					
					<div class="col-md-8 mt-3">
						<h4>{{datos.nombre_producto}}</h4>
						
					<div class="col-md-8 ">
					<div class="container">
						<P class="text-justify ">{{datos.descprod}}	</P>
					</div>
					</div>
					<div class="row">
						<div class="col-md-12  mt-5">
							<label class="float-left" for="#">Precio: ${{datos.precio_venta}}</label>
							<label class=" ml-5" for="#">Precio de Oferta: ${{datos.precio_venta}}</label>
							<button type="button" v-on:click="modoferta(datos)" class="btn btn-primary float-right" data-toggle="modal" data-target="#frmoferta">
								AÃ±adir a Oferta
							  </button>
						</div>
						
						
					</div>
				
				</div>
			</li>				
		</ul>
	</div>
	
</form>
	<script src="public/js/jquery-3.5.js"></script>
	<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
	<script src="public/vistasPerfil/productosOferta/ofert.js"></script>
</body>
</html>

<!-- Modal -->
<div class="modal fade" id="frmoferta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Producto En Oferta</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
			<div class="d-flex justify-content-center">
			<img width="150" height="150" id="img-preview" v-bind:src="datosprod.imagen"  class=" rounded-circle" alt="image">
			</div>
			<div class="col-12  text-white">
				<div class="form-group">
				  <label for="principioslabel"  class="text-dark">Nombre Producto</label>
				  <input type="text" class="form-control" v-model="datosprod.nombre_producto"  id="nproducto" placeholder="Ingrese Producto">
				</div>
			  </div>
			  <div class="col-12  text-white">
				<div class="form-group">
				  <label for="principioslabel" class="text-dark">Precio Producto</label>
				  <input type="text" class="form-control" v-model="datosprod.precio_venta"  id="precio" placeholder="Ingrese Precio">
				</div>
			  </div>
			  <div class="col-12  text-white">
				<div class="form-group">
				  <label for="principioslabel" class="text-dark">Precio Oferta</label>
				  <input type="text" class="form-control" v-model="oferta.poferta" id="oferta" placeholder="Ingrese Oferta">
				</div>
			  </div>
				
		</div>
		<div class="modal-footer">
		  <button type="button"  class="btn btn-secondary" data-dismiss="modal">Close</button>
		  <button type="button" v-onclick="guardaroferta" class="btn btn-primary">Save changes</button>
		</div>
	  </div>
	</div>
  </div>
